<!--START OF HEADER CONTAINER-->
<div style="width:98.5%;position:fixed;z-index:2;background:#004682;right:19px;">
	<div style="max-width: 928px;right: 0;left: 0;margin:auto;margin-top:10px">
		
	<md-autocomplete style="border-radius:2px 2px 0px 0px"
		  ng-keypress="enter($event)"
		  ng-disabled="isDisabled"
		  md-no-cache="noCache"
		  md-selected-item="selectedItem"
		  md-search-text-change="searchTextChange(searchText)"
		  md-search-text="searchText"
		  md-selected-item-change="selectedItemChange(item)"
		  md-items="item in querySearch(searchText)"
		  md-item-text="item.display"
		  md-min-length="0"
		  placeholder="Action Search">
	</md-autocomplete>

	<!--END OF FILTER SECTION-->
	</div>
</div>
<!--END OF HEADER CONTAINER-->

<!--START OF VIRTUAL REPEAT CONTAINER-->
<div md-virtual-repeat-container style="height: {{viewPortHeight}};">

	<!--START OF VIRTUAL REPEAT-->
	<div md-virtual-repeat="item in allCustomers | filter:searchText||undefined" class="card_container" ng-class="{'first_card_top_margin_one': $index == '0'}">

		<!--START OF COLLAPSE CARDS-->
		<div class="collapse-card" ng-class="{'active': toggles[$index]}">
		
			<!--START OF COLLAPSE CARD HEADING-->
			<div class="collapse-card__heading" layout="row" layout-align="start start" >
			
				<!--START OF CARD CONTROLS SECTION-->
				<div class="collapse-card_header_content_controls" flex="10" layout="column" layout-align="center start">
					<!--INSERT AN IMAGE HERE OR A CONTROL LIKE A CHECKBOX-->
				</div>
				<!--END OF CARD CONTROLS SECTION-->
				
				
				<!--START OF CARD OPEN SECTION-->
				<div class="collapse-card_header_content_info" layout="row" layout-align="center start" flex="80" ng-click="toggleOne($index);">
					<div flex="50">
						<h4 class="collapse-card__title">
							Name: {{item.name}}
						</h4>
				
					</div>
					
					<div flex="50" class="blankspace">
						<h4 class="collapse-card__title" style="margin-top:8px;">
							<span>Email: {{item.email}}</span>
						</h4>
					</div>
					<div flex>
						<!--h4 class="collapse-card__title" style="margin-top:8px;float:right;">
							<span style="color:{{content.StatusColor}}">large Heading</span>
						</h4-->
					</div>
				</div>
				<!--END OF CARD OPEN SECTION-->
		
				<!--START OF CARD CONTROLS SECTION-->
				<div class="collapse-card_header_content_controls" flex="10" layout="column" layout-align="center start">

				</div>
				<!--END OF CARD CONTROLS SECTION-->
		  </div>
		  <!--END OF COLLAPSE CARD HEADING-->
		  
	  
		  <!--START OF CARD BODY-->
		  <div class="collapse-card__body">
				<form id="form" name="editForm">
					<md-content>
						<div layout="row" layout-align="end start" style="background:rgb(228, 240, 236);height:36px;">
							  <div style="margin-top:8px;margin-right:5px">Editing</div>
							  <md-switch ng-model="template.disableForm" aria-label="Switch 1" style="margin-top:3px !important;">
							  </md-switch>
							  <md-button style="height:0px;line-height:0px; " class="md-icon-button" aria-label="More" ng-disabled="!template.disableForm" ng-click="deleteRecord($event, item)">
								 <md-icon md-svg-icon="img/ic_delete_24px.svg"></md-icon>
							  </md-button>
							  <md-button style="height:0px;line-height:0px; " class="md-icon-button" aria-label="More" ng-disabled="!template.disableForm" ng-click="saveChanges(item)">
								 <md-icon md-svg-icon="img/ic_save_24px.svg"></md-icon>
							  </md-button>
						</div>
					   
						<div layout-gt-sm="row">
                			<section-title title="Customer Details"></section-title>
                			<md-input-container class="md-block" flex-gt-sm>
                				<label>Email</label>
                				<input ng-required="true" minlength="null" md-maxlength="null" type="" name="email" ng-pattern="/^.+@.+\..+$/" ng-model="item.email" ng-disabled="!template.disableForm">
                				<div ng-messages="editForm.email.$error">
                					<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                						Email is required
                					</div>
                				</div>
                			</md-input-container>
                			<md-input-container class="md-block" flex-gt-sm>
                				<label>Name</label>
                				<input ng-required="true" minlength="null" md-maxlength="null" type="" name="name" ng-pattern="" ng-model="item.name" ng-disabled="!template.disableForm">
                				<div ng-messages="editForm.name.$error">
                					<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                					Name is required
                					</div>
                				</div>
                			</md-input-container>
                		</div>
                        <div layout-gt-sm="row">
                			<section-title hide-xs></section-title>
                			<md-input-container class="md-block" flex-gt-sm>
                				<label>Address</label>
                				<textarea ng-required="true" minlength="10" md-maxlength="150" rows="5" ng-model="item.address" ng-disabled="!template.disableForm"></textarea>
                			</md-input-container>
                		</div>
					</md-content>
				</form>
			</div>
			<!--END OF CARD BODY-->
		</div>
		<!--END OF COLLAPSE CARDS-->
	</div>
	<!--END OF VIRTUAL REPEAT-->
</div>
<!--END OF VIRTUAL REPEAT CONTAINER-->
	
<div  class="lock-size" layout="row">
	<md-fab-speed-dial md-open="demo.isOpen" md-direction="up"
	ng-class="demo.selectedMode" style="position:fixed;bottom:20px;right:20px;">
	<md-fab-trigger>
	<md-button aria-label="menu" class="md-fab " style="background-color:#db4437;" ng-click="openCustomerInsert()">
		<md-icon md-svg-src="/img/ic_add_24px.svg" style="width:30px;" ></md-icon>
		<md-tooltip md-direction="left">View</md-tooltip>
	</md-button>
</md-fab-trigger>
<md-fab-actions>
        </md-fab-actions>
    </md-fab-speed-dial>
</div>
