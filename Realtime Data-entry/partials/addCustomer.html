<md-dialog aria-label="Add Customer"  ng-cloak>
  <form name="editForm" ng-submit="submit()"> 
  <md-toolbar class="modal-header">
    <div class="md-toolbar-tools">
       <div layout="row" layout-align="center center">
		<ng-md-icon icon="local_phone" style="fill:white; padding-right: 20px;" size="24px"></ng-md-icon>
		<h2>Contact Us</h2>
	  </div>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close">
        <ng-md-icon icon="close" style="fill:white;" size="24px"></ng-md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div md-theme="default" style="padding-top:0px">
       <div layout-gt-sm="row">
			<section-title title="Add Customer"></section-title>
			<md-input-container class="md-block" flex-gt-sm>
				<label>Email</label>
				<input ng-required="true" minlength="null" md-maxlength="null" type="" name="email" ng-pattern="/^.+@.+\..+$/" ng-model="currentCustomer.email">
				<div ng-messages="editForm.email.$error">
					<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
						Email is required
					</div>
				</div>
			</md-input-container>
			<md-input-container class="md-block" flex-gt-sm>
				<label>Name</label>
				<input ng-required="true" minlength="null" md-maxlength="null" type="" name="name" ng-pattern="" ng-model="currentCustomer.name">
				<div ng-messages="editForm.name.$error">
					<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
					Name is required
					</div>
				</div>
			</md-input-container>
		</div>
		<div layout-gt-sm="row">
			<section-title hide-xs></section-title>
			<md-input-container class="md-block" flex-gt-sm>
				<label>Address</label>
				<textarea ng-required="true" minlength="10" md-maxlength="150" rows="5" ng-model="currentCustomer.address"></textarea>
			</md-input-container>
		</div>
	
		
    </div>
    
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" style="margin-right:20px;width:100px;" >
          Cancel
        </md-button>
        <md-button type="submit" style="margin-right:20px;width:100px;" >
          Submit
        </md-button>
    </md-dialog-actions>

	<ng-md-icon icon="desktop_mac" style="margin-top: 18px;margin-right: 18px;fill:#E5E5E5;bottom:20px;right:20px;height:200px;width:200px;position:fixed;z-index:-1" size="200px"></ng-md-icon>
  </md-dialog-content>

  </form>
</md-dialog>
